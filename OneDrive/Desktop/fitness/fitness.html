<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Tracker</title>
    <link rel="stylesheet" href="fitness.css">
</head>
<body>
    <header>
        <h1>Health and Fitness Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Distance</h2>
            <p>Walked: <span id="walkedDistance">0</span> km</p>
            <p>Run: <span id="runDistance">0</span> km</p>
        </section>
        <section>
            <h2>Time</h2>
            <p>Walked: <span id="walkedTime">0</span> min</p>
            <p>Run: <span id="runTime">0</span> min</p>
        </section>
        <section>
            <h2>Calories Burned</h2>
            <p>Burned: <span id="burnedCalories">0</span> cal</p>
        </section>
        <section>
            <h2>Weight</h2>
            <p>Starting Weight: <span id="startingWeight">0</span> kg</p>
            <p>Current Weight: <span id="currentWeight">0</span> kg</p>
        </section>
    </main>
    <script src="fitness.javascript"></script>
</body>
</html>
