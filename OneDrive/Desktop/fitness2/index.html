<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker</title>
    
    <link rel="stylesheet"  href="style.css">
</head>
<body>

<h2>Health Fitness Tracker</h2>

<form>
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br>

    <label for="time">Time:</label><br>
    <input type="time" id="time" name="time"><br>

    <label for="activity">Activity:</label><br>
    <input type="text" id="activity" name="activity"><br>

    <label for="duration">Duration (in hours):</label><br>
    <input type="number" id="duration" name="duration"><br>

    <label for="calories">Calories Burned(in cal):</label><br>
    <input type="number" id="calories" name="calories"><br>

    <label for="distance">Distance Covered (in kilometers):</label><br>
    <input type="number" id="distance" name="distance"><br>

    <label for="weight">Weight (in kilograms):</label><br>
    <input type="number" id="weight" name="weight"><br>

    <label for="achievement">Achievement:</label><br>
    <input type="text" id="achievement" name="achievement"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
